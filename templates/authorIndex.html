{% extends "content_base.html" %}
{% block navbar %}
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">AO搜索</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="{{ url_for('Search', keyword='') }}">搜索</a></li>
            <li class="active"><a href="#">作者</a></li>
          </ul>
        </div><!--/.nav-collapse -->
{% endblock %}

{% block head %}
    <div class="jumbotron">
      <div class="container">
        <p>仅供学习，请勿用作商业用途</p>
        <p>请输入完整作者名，可以不区分大小写</p>
      </div><!-- /.container -->
    </div>
{% endblock %}

{% block result %}
    <div class="container">

        <form class="input-group" action="{{ url_for('SearchAuthor', authorName=authorName) }}" method="get" style="width:60%;">
          <input type="text" class="form-control" placeholder="请输入要查询的作者名..." name="authorName" >
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">搜!</button>
          </span>
        </form>

    </div>

{% endblock %}
